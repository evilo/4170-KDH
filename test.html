<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kill Devil Hills</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div class=phone_box></div>
    <span class="date_text">Monday, June 7, 2021</span>

    <div class=card_wrapper_1>
        <span class="card_wrapper_1_time">9AM</span>
        <span class="card_wrapper_1_degree">78ยบ</span>
        <div class="sunny"></div>
    </div>

    <div class=card_wrapper_2>
        <span class="card_wrapper_2_time">10AM</span>
        <span class="card_wrapper_2_degree">78ยบ</span>
        <div class="cloudy"></div>
    </div>

    <div class=card_wrapper_3>
        <span class="card_wrapper_3_time">11AM</span>
        <span class="card_wrapper_3_degree">79ยบ</span>
        <div class="drizzle"></div>
    </div>


    <div class="rectangle_2"></div>
    <span class="hazard_text">
        YELLOW FLAG DAY
        <br>
        Strong currents at ALL beaches!
        <br>
        <br>
        WEST WIND - Offshore Wind - Watch Floats!
    </span>

    <div class="yellow_flag"></div>

    <div class="wind_1"></div>

    <div class="rectangle"></div>
    <div class="tide_text">
        <u>HIGH TIDE:</u>
        <br> 6:12 AM
        <br> 6:34 AM
        <br>
        <br>
        <u>LOW TIDE:</u>
        <br> 12:36AM
        <br> 12:54PM
        <br>
        <br>
        <u>WATER TEMP:</u><br> 73ยบ
    </div>

    <div class="beach_text_1">
        HELGA
        <br>
        <br> HAYMAN
        <br>
        <br> EDEN
    </div>
    <div class="beach_text_2">
        AVALON
        <br>
        <br> 5TH
        <br>
        <br> 3RD
        <br>
        <br> 2ND
    </div>

    <div class="umbrella_1"></div>
    <div class="umbrella_2"></div>
    <div class="umbrella_3"></div>
    <div class="umbrella_4"></div>
    <div class="umbrella_5"></div>
    <div class="umbrella_6"></div>
    <div class="umbrella_7"></div>

    <div class="line_wrapper_1">
        <div class="buoy_1"></div>
    </div>

    <div class="filter_by">FILTER BY</div>

    <div class="line_wrapper_2">
        <div class="buoy_2"></div>
        <div class="handicap_2"></div>
        <div class="bathroom_2"></div>
        <div class="car_2"></div>
        <div class="red_flag_2"></div>
    </div>
    <div class="line_wrapper_3">
        <div class="buoy_3"></div>
        <div class="bathroom_3"></div>
    </div>
    <div class="line_wrapper_4">
        <div class="buoy_4"></div>
        <div class="bathroom_4"></div>
        <div class="car_4"></div>
    </div>
    <div class="line_wrapper_5">
        <div class="buoy_5"></div>
        <div class="shower_5"></div>
        <div class="car_5"></div>
        <div class="red_flag_5"></div>
    </div>
    <div class="line_wrapper_6">
        <div class="buoy_6"></div>
    </div>
    <div class="line_wrapper_7">
        <div class="buoy_7"></div>
        <div class="shower_7"></div>
        <div class="car_7"></div>
        <div class="boat_7"></div>
        <div class="purple_flag_7"></div>
    </div>

    <div class="scroll_bar"></div>

    <div class="location_pin"></div>

    <div class="pier_box">AVALON PIER</div>

</html>
